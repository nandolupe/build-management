<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layouts/template-logado}">

<div layout:fragment="breadcrumb">
	<div class="d-flex justify-content-between align-items-center">
	  <ol>
	    <li><a href="/index" th:text="#{company.name}"></a></li>
	    <li th:text="#{manutencao.default.label}" ></li >
	    <li th:text="#{manutencao.componente.label}"></li >
	    <li th:text="#{manutencao.formulario.label}"></li >
	  </ol>
	</div>	
</div >


<th:block layout:fragment="page_content">
	<form action="#" th:action="${componente.idComponente == null} ? @{/componente/add} : @{/componente/update/{id}(id=${componente.idComponente})}" th:object="${componente}" method="post">
        <input type="hidden" th:field="*{idComponente}" id="idComponente" />
		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800" th:text="#{manutencao.componente.label.h2}"></h1>

		<!-- DataTales Example -->
		<div class="card shadow mb-5">
			<div class="card-header py-3">
				<div class="col-md-4 float-right">
					<input type="submit" class="btn btn-primary float-right" value="Salvar">
					<a href="/componente/list" class="btn btn-primary float-right mr-1"
						th:text="#{manutencao.default.button.voltar}"></a>
				</div>
			</div>

			<div class="card-body">
				<input type="hidden" th:field="*{idComponente}" id="idComponente" />
			
				<div class="row">
					<div class="form-group col-md-6">
						<label for="codigo" class="col-form-label">Código</label>
                        <input type="text" th:field="*{codigo}" class="form-control text-uppercase" id="codigo" required placeholder="Código do Componente">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="nomeComponente" class="col-form-label">Nome Componente </label>
                        <input type="text" th:field="*{nomeComponente}" class="form-control text-uppercase" id="nomeComponente" required placeholder="Nome do Componente">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('nomeComponente')}" th:errors="*{nomeComponente}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="altura" class="col-form-label">Altura (cm)</label>
                        <input type="text" th:field="*{altura}" class="form-control" data-mask="###.###,#" data-mask-reverse="true" id="altura" placeholder="Altura">
						<div class="alert alert-warning invalid-tooltip active" th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="largura" class="col-form-label">Largura (cm)</label>
                        <input type="text" th:field="*{largura}" class="form-control" data-mask="###.###,#" data-mask-reverse="true" id="largura" placeholder="Largura">
						<div class="alert alert-warning invalid-tooltip active" th:if="${#fields.hasErrors('largura')}" th:errors="*{largura}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="peso" class="col-form-label">Peso (gramas)</label>
                        <input type="text" th:field="*{peso}" class="form-control" data-mask="###.###,#" data-mask-reverse="true" id="peso" placeholder="Peso">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="diametro" class="col-form-label">Diametro (cm)</label>
                        <input type="text" th:field="*{diametro}" class="form-control" data-mask="###.###,#" data-mask-reverse="true" id="diametro" placeholder="Diametro">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('diametro')}" th:errors="*{diametro}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="valorCusto" class="col-form-label">Valor de Custo</label>
                        <input type="text" th:field="*{valorCusto}" class="form-control" data-mask="###.###.###.###.###,00" data-mask-reverse="true" id="valorCusto" required placeholder="Valor de Custo">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('valorCusto')}" th:errors="*{valorCusto}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="valorVenda" class="col-form-label">Valor de Venda</label>
                        <input type="text" th:field="*{valorVenda}" class="form-control" data-mask="###.###.###.###.###,00" data-mask-reverse="true" id="valorVenda" required placeholder="Valor de Venda">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('valorVenda')}" th:errors="*{valorVenda}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="quantidadeEstoque" class="col-form-label">Quantidade em Estoque</label>
                        <input type="text" th:field="*{quantidadeEstoque}" class="form-control" id="quantidadeEstoque" data-mask="00000" required placeholder="Quantidade em Estoque">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('quantidadeEstoque')}" th:errors="*{quantidadeEstoque}"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="status" class="col-form-label">Status</label>
						<select type="text" th:field="*{status}" required class="form-control" id="status">
							<option value="">Selecione</option>
							<option value="ATIVO">ATIVO</option>
							<option value="INATIVO">INATIVO</option>
						</select>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
					</div>
				</div>
			
				<th:block layout:insert="fragments/audit-form"></th:block>
			</div>
		</div>
	</form>
</th:block>
